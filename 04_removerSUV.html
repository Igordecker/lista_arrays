<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
  const remover = prompt(`ìnforme qual carro deseja remover da lista,("Tiggo", "Sportage", "Tucson", "EcoSport")`);

    //PROCESSAMENTO
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

let listaAntiga = [carrosSUV]; 
    let array = carrosSUV.indexOf(remover); 

    if (array !== -1) { 
        carrosSUV.splice(array, 1); 
        alert(`Lista antiga: ${listaAntiga.join(", ")}\nLista nova: ${carrosSUV.join(", ")}`);
    } else {
        alert("Carro não encontrado na lista!");
    }

    //SAÍDA

</script>
