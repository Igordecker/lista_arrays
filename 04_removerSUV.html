<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
const remove = prompt(`Informe qual carro deseja remover da lista ${carrosSUV} : `)

    //PROCESSAMENTO
const listaantiga = [carrosSUV]
const numero = carrosSUV.indexOf(remove)
 if (numero > -1) {
    carrosSUV.slice(numero,1)
 }

    //SAÍDA
document.write(`A lista antiga é: ${listaantiga}<br>`);
document.write(`A lista nova é: ${carrosSUV}<br>`);
</script>
